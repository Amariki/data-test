\CampaignChain\CoreBundle\Entity\CampaignModule:
    module_config_campaign_scheduled:
        bundle: @bundle_campaign_scheduled
        identifier: campaignchain-scheduled
        displayName: 'Scheduled Campaign'
        description: A campaign with a start and end date. All related Activities and Milestones will be executed and related metrics collected while the Scheduled Campaign runs.
        routes:
            new: campaignchain_campaign_scheduled_new
            edit: campaignchain_campaign_scheduled_edit
            edit_modal: campaignchain_campaign_scheduled_edit_modal
            edit_api: campaignchain_campaign_scheduled_edit_api
            plan: campaignchain_campaign_scheduled_plan_timeline
            plan_detail: campaignchain_campaign_scheduled_plan_timeline_detail
            copy: campaignchain_campaign_scheduled_copy
        hooks:
            default:
                campaignchain-duration: true
                campaignchain-assignee: true
            copy:
                campaignchain-due: true
                campaignchain-assignee: true
    module_config_campaign_template:
        bundle: @bundle_campaign_template
        identifier: campaignchain-template
        displayName: 'Campaign Template'
        description: Create re-usable templates of campaigns with pre-defined Activities and Milestones. You could then convert it into a Scheduled Campaign whenever you want to have the Campaign Template executed from a certain date onwards.
        services:
            hook: campaignchain.campaign.template.hook
        routes:
            new: campaignchain_campaign_template_new
            edit: campaignchain_campaign_template_edit
            edit_modal: campaignchain_campaign_template_edit_modal
            edit_api: campaignchain_campaign_template_edit_api
            plan: campaignchain_campaign_template
            plan_detail: campaignchain_campaign_template_plan_timeline_detail
            plan_detail_fullscreen: campaignchain_campaign_template_plan_timeline_detail_fullscreen
            copy: campaignchain_campaign_template_copy
        hooks:
            default:
                campaignchain-timespan: true
    module_config_campaign_repeating:
        bundle: @bundle_campaign_repeating
        identifier: campaignchain-repeating
        displayName: 'Repeating Campaign'
        description: A campaign that is being repeated automatically. For example, a campaign that runs for 30 days and is being repeated every first day of a month.
        routes:
            new: campaignchain_campaign_repeating_new
            edit: campaignchain_campaign_repeating_edit
            edit_modal: campaignchain_campaign_repeating_edit_modal
            edit_api: campaignchain_campaign_repeating_edit_api
            plan: campaignchain_campaign_repeating_plan
            plan_detail: campaignchain_campaign_repeating_plan_timeline_detail
            plan_detail_fullscreen: campaignchain_campaign_repeating_plan_timeline_detail_fullscreen
            copy: campaignchain_campaign_repeating_copy
        hooks:
            default:
                campaignchain-timespan: true
                campaignchain-date-repeat: true
        services:
            job: campaignchain.job.campaign.repeating

\CampaignChain\CoreBundle\Entity\CampaignModuleConversion:
    module_conversion_template_to_template:
