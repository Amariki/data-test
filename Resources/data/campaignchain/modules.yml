\CampaignChain\CoreBundle\Entity\Hook:
    module_config_hook_due:
        bundle: @bundle_hook_due
        identifier: campaignchain-due
        label: Due
        services:
            form: campaignchain.hook.form.type.campaignchain.due
            entity: campaignchain.hook.campaignchain.due
            event_subscriber: campaignchain.hook.listener.campaignchain.due
        type: trigger
        entityClass: CampaignChain\Hook\DueBundle\Entity\Due
    module_config_hook_duration:
        bundle: @bundle_hook_duration
        identifier: campaignchain-duration
        label: Duration
        services:
            form: campaignchain.hook.form.type.campaignchain.duration
            entity: campaignchain.hook.campaignchain.duration
            event_subscriber: campaignchain.hook.listener.campaignchain.duration
        type: trigger
    module_config_hook_assignee:
        bundle: @bundle_hook_assignee
        identifier: campaignchain-assignee
        label: Assignee
        services:
            form: campaignchain.hook.form.type.campaignchain.assignee
            entity: campaignchain.hook.campaignchain.assignee
        type: default
    module_config_hook_timespan:
        bundle: @bundle_hook_timespan
        identifier: campaignchain-timespan
        label: Timespan
        services:
            form: campaignchain.hook.form.type.campaignchain.timespan
            entity: campaignchain.hook.campaignchain.timespan
            event_subscriber: campaignchain.hook.listener.campaignchain.timespan
        type: trigger
    module_config_hook_date_repeat:
        bundle: @bundle_hook_date_repeat
        identifier: campaignchain-date-repeat
        label: Repeat
        services:
            form: campaignchain.hook.form.type.campaignchain.date_repeat
            entity: campaignchain.hook.campaignchain.date_repeat
            event_subscriber: campaignchain.hook.listener.campaignchain.date_repeat
        type: default

